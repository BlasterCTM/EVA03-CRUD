<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!--bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="shortoutput icon" href="../../public/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <img src="../../public/img/logo.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="paciente.html">PACIENTES</a>
              </li>            
              <li>
                <button class="btn btn-outline-success " id="logout">Cerrar Sesion</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                PACIENTE FORM
            </div>
            <div class="card-body">
                <form id="frmPaciente">
                    <div class="form-group">
                        <label for="txtIdPaciente">IDPACIENTE</label>
                        <input type="text" class="form-control" id="txtIdPaciente"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">NOMBRES Y APELLIDOS</label>
                        <input type="text" class="form-control" id="txtNombApellido"/>
                    </div>
                    <div class="form-group">
                        <label for="txtRut">RUT</label>
                        <input type="text" class="form-control" id="txtRut"/>
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono"/>
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION</label>
                        <input type="text" class="form-control" id="txtDireccion"/>
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="paciente.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
      </div>

    
</body>
<script src="../js/pacientes-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
